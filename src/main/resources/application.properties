spring.application.name=taskflow-backend

# Server port configuration
server.port=8081

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080,http://localhost:4200,http://127.0.0.1:3000,http://127.0.0.1:3001,http://127.0.0.1:8080,http://127.0.0.1:4200
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With,Cache-Control,Pragma,X-CSRF-TOKEN,X-API-Key,X-Client-Version
cors.exposed-headers=Authorization,X-Total-Count,X-Page-Count,X-Current-Page,X-Rate-Limit-Remaining,X-Rate-Limit-Reset
cors.allow-credentials=true
cors.max-age=3600
